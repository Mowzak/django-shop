{%extends 's/base.html'%}
{%block title%}

{%endblock%}
{%block meta%}
    <meta name="description" content="">
    <meta name="keywords" content="">
{%endblock%}
{%block main%}

{%load static%}
{%load tag%}




    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>

    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>درباره‌ی ما</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{%url 'home'%}">Home</a></li>
                        <li class="breadcrumb-item active">US</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="about-box-main rast">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
					{{c.text|safe}}
                </div>
                <div class='col-lg-6'>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="{{c.image1.url}}" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="{{c.image2.url}}" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="{{c.image3.url}}" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-sm-6 col-lg-4">
                    <div class='aboutwid'>
						{{c.text1|safe}}
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="aboutwid">
						{{c.text2|safe}}
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="aboutwid">
						{{c.text3|safe}}
                    </div>
                </div>
            </div>
           
        </div>
    </div>


{%endblock%}
